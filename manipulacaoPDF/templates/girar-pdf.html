{% extends "base.html" %}
{% block title %}Girar PDF{% endblock %}
{% block body %}
<div class="container mt-4">
    <h2>Girar páginas de um PDF</h2>
    <form action="{{ url_for('girar_pdf') }}" method="POST" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="pdf_file" class="form-label">Escolha o arquivo PDF:</label>
            <input type="file" class="form-control" name="pdf_file" accept=".pdf" required>
        </div>
        <div class="mb-3">
            <label for="angulo" class="form-label">Selecione o ângulo de rotação:</label>
            <select class="form-select" name="angulo" required>
                <option value="90">90°</option>
                <option value="180">180°</option>
                <option value="270">270°</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Girar PDF</button>
    </form>
</div>
{% endblock %}
